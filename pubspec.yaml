name: loans
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Local database (Hive)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Fonts and Icons
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.8

  # Charts
  fl_chart: ^0.63.0

  # Notifications
  flutter_local_notifications: ^17.0.0

  # Image Picker
  image_picker: ^1.0.7

  # File handling
  path_provider: ^2.1.5

  # Secure storage for authentication
  biometric_storage: ^5.0.0

  # State management
  provider: ^6.1.2

  # Shared preferences (for backup/restore)
  shared_preferences: ^2.2.2

  # Date handling
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Hive code generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

  # Recommended lints
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
